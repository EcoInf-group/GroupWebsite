<script>

  const dropdownBtns = document.querySelectorAll('.dropdown-btn');

  dropdownBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('active');
      const container = btn.nextElementSibling;
      if (container.style.display === "block") {
        container.style.display = "none";
      } else {
        container.style.display = "block";
      }
    });
  });

  // Select all parent menu items (the <strong> elements)
  const menuHeaders = document.querySelectorAll('nav li > strong');

  menuHeaders.forEach(header => {
    header.style.cursor = 'pointer'; // Make it look clickable
    header.addEventListener('click', () => {
      // Find the sibling dropdown <ul>
      const dropdown = header.nextElementSibling;
      if (dropdown) {
        const isVisible = dropdown.style.display === 'block';
        dropdown.style.display = isVisible ? 'none' : 'block';
      }
    });
  });

  // Function to show content sections
function showSection(sectionId, btn) {
  // Alle Sections verstecken
  document.querySelectorAll('.content-section').forEach(sec => sec.style.display = 'none');

  // Gewählte Section anzeigen
  const section = document.getElementById(sectionId);
  if (section) section.style.display = 'block';

  // Aktive Buttons markieren
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');
}
function initNav() {
  const menuHeaders = document.querySelectorAll('nav li > strong');

  menuHeaders.forEach(header => {
    header.style.cursor = 'pointer';
    header.addEventListener('click', () => {
      const dropdown = header.nextElementSibling;
      if (dropdown) {
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
      }
    });
  });
}

  function includeHTML(targetId, file, callback) {
    fetch(file)
      .then(response => {
        if (!response.ok) throw new Error("Datei nicht gefunden: " + file);
        return response.text();
      })
      .then(data => {
        document.getElementById(targetId).innerHTML = data;
        if (callback) callback(); // Dropdowns initialisieren
      })
      .catch(error => console.error(error));
  }

  // fetch section content
